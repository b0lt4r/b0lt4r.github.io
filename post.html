---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <time>{{ page.date | date: "%d %B %Y" }}</time>
  </header>

  {% if page.image %}
  <figure class="post-image">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </figure>
  {% endif %}

  <section class="post-content">
    {{ content }}
  </section>
</article>
